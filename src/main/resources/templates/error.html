<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Грешка</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-primary-red: #ff5722;
            --color-secondary-blue: #007bff;
            --color-light-bg: #f7f9fc;
            --color-card-bg: #ffffff;
            --color-text-dark: #333;
            --color-text-light: #666;
            --border-radius-lg: 1.5rem;
            --border-radius-md: 0.75rem;
            --box-shadow-subtle: 0 8px 30px rgba(0, 0, 0, 0.08);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-light-bg);
            color: var(--color-text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .error-card {
            max-width: 600px;
            width: 100%;
            text-align: center;
            padding: 2.5rem;
            background-color: var(--color-card-bg);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow-subtle);
            border-top: 5px solid var(--color-primary-red);
        }
        .error-icon {
            font-size: 4rem;
            color: var(--color-primary-red);
            margin-bottom: 1.5rem;
            animation: pulse 1.5s infinite ease-in-out;
        }
        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-text-dark);
            margin-bottom: 0.5rem;
        }
        .error-code {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--color-text-light);
            margin-bottom: 1.5rem;
        }
        .error-code-val {
            font-weight: 700;
            color: var(--color-primary-red);
        }
        .error-message {
            font-size: 1.1rem;
            color: var(--color-text-dark);
            background-color: rgba(255, 87, 34, 0.05);
            padding: 1rem;
            border-radius: var(--border-radius-md);
            border: 1px solid rgba(255, 87, 34, 0.1);
            margin-bottom: 2rem;
            word-wrap: break-word; /* За дълги съобщения */
        }

        .reasons-list {
            text-align: left;
            color: var(--color-text-light);
            max-width: 400px;
            margin: 0 auto 2rem auto;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-block;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            text-decoration: none;
            background-color: var(--color-secondary-blue);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.25);
        }
        .btn-home:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }
    </style>
</head>
<body>

<div class="error-card">
    <div class="error-icon">
        <i class="fas fa-exclamation-triangle"></i>
    </div>

    <h1 class="error-title">Възникна Грешка</h1>

    <p class="error-code">
        Код: <span class="error-code-val" th:text="${statusCode}">500</span>
    </p>

    <div class="error-message">
        <strong>Съобщение:</strong>
        <p th:text="${errorMessage}">Неочаквана грешка.</p>
    </div>

    <div class="reasons-list">
        <strong>Възможни причини:</strong>
        <ul class="list-disc pl-5 mt-2">
            <li>Въвели сте грешни данни в предходната страница.</li>
            <li>Страницата, която се опитвате да достъпите, не е налична.</li>
            <li>Възникнала е вътрешна грешка на сървъра.</li>
        </ul>
    </div>

    <div class="mt-4">
        <a href="/" class="btn-home">
            <i class="fas fa-home mr-2"></i> Към началната страница
        </a>
    </div>
</div>

</body>
</html>
