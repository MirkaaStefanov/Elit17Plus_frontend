<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добави Пациент</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f7f9fc;
        color: #333;
    }
    .form-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #fff;
        border-radius: 1rem;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
    }
    .btn-primary {
        background-color: #ff5722;
        color: #fff;
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        font-weight: 600;
        transition: background-color 0.3s;
    }
    .btn-primary:hover {
        background-color: #e64a19;
    }
    input, select {
        border-radius: 0.5rem;
        border: 1px solid #ddd;
        padding: 0.75rem;
        width: 100%;
        transition: box-shadow 0.3s;
    }
    input:focus, select:focus {
        outline: none;
        box-shadow: 0 0 0 2px #ffb380, 0 0 0 4px #ff5722;
    }
    .checkbox-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
    }
    .checkbox-item {
        display: flex;
        align-items: center;
        background-color: #f7f9fc;
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid #ddd;
        transition: border-color 0.3s, background-color 0.3s;
    }
    .checkbox-item:hover {
        border-color: #ff5722;
        background-color: #fff;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">Добави нов пациент</h1>
  <form th:action="@{/patients/create}" th:object="${patient}" method="post" enctype="multipart/form-data" class="space-y-6">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Име</label>
      <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
      <label for="surname" class="block text-sm font-medium text-gray-700 mb-1">Фамилия</label>
      <input type="text" id="surname" th:field="*{surname}" required>
    </div>
    <div>
      <label for="egn" class="block text-sm font-medium text-gray-700 mb-1">ЕГН</label>
      <input type="text" id="egn" th:field="*{egn}" required>
    </div>
    <div>
      <label for="imageFile" class="block text-sm font-medium text-gray-700 mb-1">Снимка</label>
      <input type="file" id="imageFile" name="imageFile" class="p-2">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Придобивки</label>
      <div class="checkbox-container">
        <div th:each="benefit : ${benefits}" class="checkbox-item">
          <input type="checkbox" name="benefitIds" th:value="${benefit.id}" th:id="${'benefit-' + benefit.id}" class="h-4 w-4 text-orange-600 border-gray-300 rounded focus:ring-orange-500">
          <label th:for="${'benefit-' + benefit.id}" class="ml-2 text-sm text-gray-700" th:text="${benefit.name}"></label>
        </div>
      </div>
    </div>
    <div>
      <button type="submit" class="btn-primary w-full">Запази</button>
    </div>
  </form>
</div>
</body>
</html>
