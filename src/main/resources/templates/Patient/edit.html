<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактирай Пациент</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
        --color-primary-red: #ff5722;
        --color-secondary-blue: #007bff;
        --color-accent-green: #9acd32;
        --color-light-bg: #f7f9fc;
        --color-card-bg: #ffffff;
        --color-text-dark: #333;
        --color-text-light: #666;
        --border-radius-lg: 1.5rem;
        --border-radius-md: 0.75rem;
        --box-shadow-subtle: 0 8px 30px rgba(0, 0, 0, 0.08);
    }
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f4f7;
        color: var(--color-text-dark);
    }
    .form-container {
        max-width: 650px;
        margin: 3rem auto;
        padding: 2.5rem;
        background-color: var(--color-card-bg);
        border-radius: var(--border-radius-lg);
        box-shadow: var(--box-shadow-subtle);
        border-top: 5px solid var(--color-primary-red);
        transition: transform 0.3s ease-in-out;
    }
    .form-container:hover {
        transform: translateY(-5px);
    }
    .form-title {
        color: var(--color-primary-red);
        text-align: center;
        font-weight: 700;
        font-size: 2.25rem;
        margin-bottom: 1.5rem;
    }
    .input-group {
        margin-bottom: 1.5rem;
    }
    label {
        display: block;
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--color-text-dark);
        margin-bottom: 0.5rem;
    }
    input[type="text"],
    input[type="number"],
    textarea { /* <-- ДОБАВЕНО: textarea вече ще изглежда като другите полета */
        border-radius: var(--border-radius-md);
        border: 1px solid #ddd;
        padding: 0.9rem 1.2rem;
        width: 100%;
        transition: all 0.3s ease;
        font-size: 1rem;
        color: var(--color-text-dark);
        background-color: var(--color-light-bg);
        font-family: 'Poppins', sans-serif; /* Гарантираме, че ползва същия шрифт */
        resize: vertical; /* Позволяваме само вертикално оразмеряване */
        min-height: 120px; /* Минимална височина за textarea */
    }

    /* Настройваме височината за input полетата да не е 120px */
    input[type="text"],
    input[type="number"] {
        min-height: auto;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus { /* <-- ДОБАВЕНО: textarea ще има същия фокус */
        outline: none;
        border-color: var(--color-primary-red);
        box-shadow: 0 0 0 4px rgba(255, 87, 34, 0.2);
        background-color: var(--color-card-bg);
    }
    .file-input-wrapper {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    .file-upload-section {
        display: flex;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
    }
    .file-input-button {
        display: inline-flex;
        align-items: center;
        padding: 0.75rem 1.25rem;
        background-color: var(--color-secondary-blue);
        color: #fff;
        border-radius: var(--border-radius-md);
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        font-weight: 500;
        box-shadow: 0 2px 10px rgba(0, 123, 255, 0.15);
    }
    .file-input-button:hover {
        background-color: #0056b3;
        transform: translateY(-1px);
    }
    .file-input-button i {
        margin-right: 0.5rem;
    }
    #imageFile {
        display: none;
    }
    .file-name {
        font-size: 0.9rem;
        color: var(--color-text-light);
        flex-grow: 1;
        padding: 0.5rem 0;
    }
    /* Placeholder text for file-name */
    .file-name:empty:before {
        content: "Избери нов файл (по желание)";
        color: #aaa;
    }

    .current-image-preview {
        display: block;
        margin-top: 1rem;
    }
    .current-image-preview img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: var(--border-radius-md);
        border: 2px solid #ddd;
    }
    /* New styles for button layout and "back" button */
    .form-actions {
      display: flex;
      gap: 1.5rem;
      justify-content: flex-end;
    }
    .btn {
        padding: 1rem 1.5rem;
        border-radius: 9999px;
        font-weight: 700;
        transition: background-color 0.3s, transform 0.3s;
        border: none;
        cursor: pointer;
        text-align: center;
        text-decoration: none; /* Add this to remove underline from <a> */
    }
    .btn-submit {
        background-color: var(--color-primary-red);
        color: #fff;
        box-shadow: 0 4px 15px rgba(255, 87, 34, 0.25);
    }
    .btn-submit:hover {
        background-color: #e64a19;
        transform: translateY(-2px);
    }
    .btn-back {
        background-color: var(--color-light-bg);
        color: var(--color-text-dark);
        border: 1px solid #ddd;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }
    .btn-back:hover {
        background-color: #e2e8f0;
        transform: translateY(-2px);
    }
    .checkbox-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1rem;
    }
    .checkbox-item {
        display: flex;
        align-items: center;
        background-color: var(--color-light-bg);
        padding: 0.75rem 1rem;
        border-radius: var(--border-radius-md);
        border: 1px solid #ddd;
        transition: all 0.3s ease;
        cursor: pointer;
    }
    .checkbox-item:hover {
        border-color: var(--color-accent-green);
        background-color: #eef2f5;
    }
    .checkbox-item input[type="checkbox"] {
        margin-right: 0.75rem;
        appearance: none;
        -webkit-appearance: none;
        width: 1.2rem;
        height: 1.2rem;
        border: 2px solid #ccc;
        border-radius: 0.25rem;
        cursor: pointer;
        position: relative;
        transition: all 0.3s;
    }
    .checkbox-item input[type="checkbox"]:checked {
        background-color: var(--color-accent-green);
        border-color: var(--color-accent-green);
    }
    .checkbox-item input[type="checkbox"]:checked:before {
        content: '✔';
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 0.9rem;
    }
    .checkbox-item label {
        margin: 0;
        font-weight: 500;
    }
    .error-message {
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<div th:insert="~{fragments/header :: main-header}"></div>

<div class="form-container">
  <h1 class="form-title">Редактирай пациент</h1>
  <form th:action="@{/patients/edit/{id}(id=${patient.id})}" th:object="${patient}" method="post" enctype="multipart/form-data" class="space-y-6">
    <input type="hidden" th:field="*{id}">

    <div class="input-group">
      <label for="name">Име</label>
      <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div class="input-group">
      <label for="surname">Фамилия</label>
      <input type="text" id="surname" th:field="*{surname}" required>
    </div>
    <div class="input-group">
      <label for="egn">ЕГН</label>
      <input type="text" id="egn" th:field="*{egn}" required>
    </div>

    <!-- =========== START: НОВО ПОЛЕ ЗА ОПИСАНИЕ =========== -->
    <div class="input-group">
      <label for="description">История / Диагноза / Лечение</label>
      <textarea id="description" th:field="*{description}"
                placeholder="Въведете анамнеза, статус, проведено лечение..."></textarea>
    </div>
    <!-- =========== END: НОВО ПОЛЕ ЗА ОПИСАНИЕ =========== -->


    <div class="input-group">
      <label>Снимка</label>
      <div class="file-input-wrapper">
        <div class="file-upload-section">
          <input type="file" id="imageFile" name="imageFile" onchange="updateFileNameAndPreview(this)">
          <label for="imageFile" class="file-input-button">
            <i class="fas fa-camera"></i> Избери нов файл
          </label>
          <span id="fileNameDisplay" class="file-name"></span>
        </div>
        <div class="current-image-preview">
          <p class="text-sm text-gray-700 mb-2">Текуща снимка:</p>
          <img th:src="${patient.image != null ? 'data:image/jpeg;base64,' + patient.image : '/images/default-patient.png'}"
               alt="Current Image" id="imagePreview">
        </div>
      </div>
    </div>

    <div class="input-group">
      <label class="block mb-2">Придобивки</label>
      <div class="checkbox-container">
        <div th:each="benefit : ${benefits}" class="checkbox-item">
          <input type="checkbox" th:field="*{benefitIds}" th:value="${benefit.id}" th:id="${'benefit-' + benefit.id}"
                 class="h-4 w-4 text-orange-600 border-gray-300 rounded focus:ring-orange-500">
          <label th:for="${'benefit-' + benefit.id}" th:text="${benefit.name}"></label>
        </div>
      </div>
    </div>

    <div class="form-actions">
      <a th:href="@{/patients/{id}(id=${patient.id})}" class="btn btn-back">
        <i class="fas fa-arrow-left mr-2"></i> Отказ
      </a>
      <button type="submit" class="btn btn-submit">
        <i class="fas fa-save mr-2"></i> Запази промените
      </button>
    </div>
  </form>
</div>
<script>
  function updateFileNameAndPreview(input) {
      const fileNameDisplay = document.getElementById('fileNameDisplay');
      const imagePreview = document.getElementById('imagePreview');

      if (input.files && input.files.length > 0) {
          const file = input.files[0];
          fileNameDisplay.textContent = file.name;

          const reader = new FileReader();
          reader.onload = function(e) {
              imagePreview.src = e.target.result;
          };
          reader.readAsDataURL(file);
      } else {
          fileNameDisplay.textContent = "";
      }
  }
</script>
</body>
</html>
