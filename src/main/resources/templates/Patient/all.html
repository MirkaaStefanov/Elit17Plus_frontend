<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Всички Пациенти</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
        --color-primary-red: #ff5722;
        --color-secondary-blue: #007bff;
        --color-accent-green: #9acd32;
        --color-light-bg: #f7f9fc;
        --color-card-bg: #ffffff;
        --color-text-dark: #333;
        --color-text-light: #666;
        --border-radius-lg: 1.5rem;
        --border-radius-md: 0.75rem;
        --box-shadow-subtle: 0 8px 30px rgba(0, 0, 0, 0.08);
    }
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f4f7;
        color: var(--color-text-dark);
    }
    .main-container {
        max-width: 1200px;
        margin: 3rem auto;
        padding: 2.5rem;
        background-color: var(--color-card-bg);
        border-radius: var(--border-radius-lg);
        box-shadow: var(--box-shadow-subtle);
        border-top: 5px solid var(--color-primary-red);
        transition: transform 0.3s ease-in-out;
    }
    .main-container:hover {
        transform: translateY(-5px);
    }
    .btn-submit,
    .btn-view { /* Added btn-view */
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        font-weight: 600;
        transition: background-color 0.3s, transform 0.3s;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border: none;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
    }
    .btn-submit {
        background-color: var(--color-primary-red);
        color: #fff;
        box-shadow: 0 4px 15px rgba(255, 87, 34, 0.25);
    }
    .btn-submit:hover {
        background-color: #e64a19;
        transform: translateY(-2px);
    }
    .btn-view {
        background-color: var(--color-secondary-blue);
        color: #fff;
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.25);
    }
    .btn-view:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }
    .table-container {
        background-color: var(--color-card-bg);
        border-radius: var(--border-radius-md);
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    thead {
        background-color: var(--color-light-bg);
    }
    th, td {
        padding: 1rem 1.5rem;
        text-align: left;
    }
    tbody tr { /* Style for clickable rows */
        cursor: pointer;
    }
    tbody tr:nth-child(even) {
        background-color: #fcfdfe;
    }
    tbody tr:hover {
        background-color: #f5f8fa;
        transition: background-color 0.2s ease;
    }
    .status-alert {
        display: flex;
        align-items: center;
        padding: 1rem;
        border-radius: var(--border-radius-md);
        margin-bottom: 1.5rem;
        font-weight: 500;
    }
    .status-alert.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    .status-alert.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
    .status-alert i {
        margin-right: 0.75rem;
    }
    .search-input-container {
      margin-bottom: 1rem;
      position: relative;
    }
    .search-input-container input {
        border-radius: var(--border-radius-md);
        border: 1px solid #ddd;
        padding: 0.75rem 1rem;
        width: 100%;
        transition: box-shadow 0.3s, border-color 0.3s;
    }
    .search-input-container input:focus {
        outline: none;
        border-color: var(--color-secondary-blue);
        box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1), 0 0 0 4px rgba(0, 123, 255, 0.1);
    }
    .search-input-container i {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      color: #aaa;
    }
    .search-input-container input {
      padding-left: 2.5rem;
    }
  </style>
</head>
<body>

<div th:insert="~{fragments/header :: main-header}"></div>

<div class="main-container">
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 space-y-4 md:space-y-0">
    <h1 class="text-3xl font-bold text-gray-800">Списък с Пациенти</h1>
    <a th:href="@{/patients/create}" class="btn-submit">
      <i class="fas fa-plus-circle mr-2"></i> Добави нов пациент
    </a>
  </div>

  <div class="search-input-container">
    <i class="fas fa-search"></i>
    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Търсене по име, фамилия или ЕГН...">
  </div>

  <div th:if="${successMessage}" class="status-alert success">
    <i class="fas fa-check-circle"></i>
    <p th:text="${successMessage}"></p>
  </div>

  <div th:if="${errorMessage}" class="status-alert error">
    <i class="fas fa-times-circle"></i>
    <p th:text="${errorMessage}"></p>
  </div>
  <div class="table-container">
    <div class="overflow-x-auto">
      <table class="min-w-full" id="patientsTable">
        <thead>
        <tr>
          <th>Снимка</th>
          <th>Име</th>
          <th>Фамилия</th>
          <th>ЕГН</th>
          <th>Последно посещение</th>
          <th class="text-center">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}" th:attr="onclick=|window.location.href='@{/patients/{id}(id=${patient.id})}'|">
          <td>
            <img th:src="'data:image/jpeg;base64,' + ${patient.image}" alt="Patient Photo" class="w-12 h-12 rounded-full object-cover border-2 border-white shadow-sm">
          </td>
          <td th:text="${patient.name}"></td>
          <td th:text="${patient.surname}"></td>
          <td th:text="${patient.egn}"></td>
          <td th:text="${patient.lastVisitDate}"></td>
          <td class="text-center">
            <div class="flex items-center justify-center">
              <a th:href="@{/patients/{id}(id=${patient.id})}" class="btn-view text-sm">
                <i class="fas fa-eye"></i> Виж
              </a>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script>
  function filterTable() {
      const filter = document.getElementById("searchInput").value.toLowerCase();
      const table = document.getElementById("patientsTable");
      const tr = table.getElementsByTagName("tr");

      for (let i = 1; i < tr.length; i++) {
          let row = tr[i];
          let shouldDisplay = false;

          const nameCell = row.getElementsByTagName("td")[1];
          const surnameCell = row.getElementsByTagName("td")[2];
          const egnCell = row.getElementsByTagName("td")[3];

          if (nameCell && nameCell.textContent.toLowerCase().indexOf(filter) > -1) {
              shouldDisplay = true;
          }
          if (surnameCell && surnameCell.textContent.toLowerCase().indexOf(filter) > -1) {
              shouldDisplay = true;
          }
          if (egnCell && egnCell.textContent.toLowerCase().indexOf(filter) > -1) {
              shouldDisplay = true;
          }

          if (shouldDisplay) {
              row.style.display = "";
          } else {
              row.style.display = "none";
          }
      }
  }
</script>
</body>
</html>
