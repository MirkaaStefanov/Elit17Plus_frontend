<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Детайли за пациент</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
        --color-primary-red: #ff5722;
        --color-secondary-blue: #007bff;
        --color-accent-green: #9acd32;
        --color-light-bg: #f7f9fc;
        --color-card-bg: #ffffff;
        --color-text-dark: #333;
        --color-text-light: #666;
        --border-radius-lg: 1.5rem;
        --border-radius-md: 0.75rem;
        --box-shadow-subtle: 0 8px 30px rgba(0, 0, 0, 0.08);
    }
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f4f7;
        color: var(--color-text-dark);
    }
    .patient-card {
        max-width: 800px;
        margin: 3rem auto;
        padding: 2.5rem;
        background-color: var(--color-card-bg);
        border-radius: var(--border-radius-lg);
        box-shadow: var(--box-shadow-subtle);
        border-top: 5px solid var(--color-primary-red);
        transition: transform 0.3s ease-in-out;
        position: relative;
    }
    .patient-card:hover {
        transform: translateY(-5px);
    }
    .patient-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        border-bottom: 2px solid #eee;
        padding-bottom: 1.5rem;
        margin-bottom: 2rem;
    }
    .patient-photo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid var(--color-light-bg);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 1.5rem;
    }
    .patient-name {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--color-primary-red);
        line-height: 1.2;
    }
    .patient-details-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
    }
    .detail-item {
        background-color: var(--color-light-bg);
        padding: 1.25rem;
        border-radius: var(--border-radius-md);
        border: 1px solid #ddd;
    }
    .detail-item .label {
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--color-text-light);
        margin-bottom: 0.25rem;
    }
    .detail-item .value {
        font-size: 1.125rem;
        font-weight: 500;
        color: var(--color-text-dark);
    }
    .benefits-list {
        list-style: none;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
    }
    .benefit-tag {
        background-color: var(--color-accent-green);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 500;
        display: flex;
        align-items: center;
    }
    .benefit-tag i {
        margin-right: 0.5rem;
    }
    .action-buttons {
        display: flex;
        justify-content: flex-end; /* Align buttons to the right */
        gap: 1.5rem;
        margin-top: 2rem;
    }
    .btn {
        padding: 0.75rem 2rem;
        border-radius: 9999px;
        font-weight: 600;
        transition: background-color 0.3s, transform 0.3s;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border: none;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
    }
    .btn-edit {
        background-color: var(--color-secondary-blue);
        color: #fff;
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.25);
    }
    .btn-edit:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }
    /* Updated styles for the delete button */
    .btn-delete {
        background-color: #dc3545;
        color: #fff;
        padding: 0.75rem 1.5rem; /* Revert to a more normal size */
        border-radius: 9999px;
        font-weight: 600;
        transition: background-color 0.3s, transform 0.3s;
        box-shadow: 0 4px 15px rgba(220, 53, 69, 0.25);
        border: none;
        cursor: pointer;
    }
    .btn-delete:hover {
        background-color: #c82333;
        transform: translateY(-2px);
    }
    .btn-delete i {
      margin-right: 0.5rem; /* Add back icon margin */
    }
    /* New styles for the back button */
    .back-btn {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      font-size: 1.5rem;
      color: var(--color-text-light);
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .back-btn:hover {
      color: var(--color-secondary-blue);
      transform: translateX(-5px);
    }
  </style>
</head>
<body>

<div th:insert="~{fragments/header :: main-header}"></div>

<div class="patient-card">
  <a th:href="@{/patients}" class="back-btn" title="Назад към списъка с пациенти">
    <i class="fas fa-arrow-left"></i>
  </a>

  <div class="patient-header">
    <img th:src="'data:image/jpeg;base64,' + ${patient.image}" alt="Patient Photo" class="patient-photo">
    <h1 class="patient-name" th:text="${patient.name} + ' ' + ${patient.surname}"></h1>
  </div>

  <div class="patient-details-grid">
    <div class="detail-item">
      <div class="label">ЕГН</div>
      <div class="value" th:text="${patient.egn}"></div>
    </div>
    <div class="detail-item">
      <div class="label">Последно посещение</div>
      <div class="value" th:text="${patient.lastVisitDate}"></div>
    </div>
    <div class="detail-item">
      <div class="label">Придобивки</div>
      <ul class="benefits-list">
        <li th:each="benefit : ${patient.benefits}" class="benefit-tag">
          <i class="fas fa-certificate"></i>
          <span th:text="${benefit.name}"></span>
        </li>
      </ul>
    </div>
  </div>

  <div class="action-buttons">
    <a th:href="@{/patients/edit/{id}(id=${patient.id})}" class="btn btn-edit">
      <i class="fas fa-edit mr-2"></i> Редактирай
    </a>
    <form th:action="@{/patients/delete/{id}(id=${patient.id})}" method="post" onsubmit="return confirm('Сигурни ли сте, че искате да изтриете този пациент?');">
      <button type="submit" class="btn btn-delete">
        <i class="fas fa-trash-alt mr-2"></i> Изтрий
      </button>
    </form>
  </div>
</div>

</body>
</html>
