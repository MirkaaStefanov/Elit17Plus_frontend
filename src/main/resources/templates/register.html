<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ЕЛИТ 17 плюс - Регистрация</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f7f9fc;
        color: #333;
    }
    .register-card {
        background-color: #fff;
        padding: 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }
    /* Custom focus style to match the design's color */
    input:focus {
        outline: none;
        box-shadow: 0 0 0 2px #ffb380, 0 0 0 4px #ff5722;
    }
    .btn-primary {
        background-color: #ff5722;
        color: #fff;
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        font-weight: 600;
        transition: background-color 0.3s;
    }
    .btn-primary:hover {
        background-color: #e64a19;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
<div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-lg">
  <div class="register-card p-8 sm:p-12 rounded-xl shadow-2xl">
    <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-8">Регистрация на нов акаунт</h1>
    <form th:action="@{/auth/register}" method="post" th:object="${registerRequest}" class="space-y-6" onsubmit="return validatePasswords();">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Имейл</label>
        <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#ffb380] focus:border-[#ff5722] transition-all" th:field="*{email}" required>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Парола</label>
        <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#ffb380] focus:border-[#ff5722] transition-all" th:field="*{password}" required>
      </div>
      <div>
        <label for="repeatPassword" class="block text-sm font-medium text-gray-700 mb-1">Повтори парола</label>
        <input type="password" id="repeatPassword" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#ffb380] focus:border-[#ff5722] transition-all" required>
        <div id="password-error-message" class="text-red-600 text-sm mt-2 hidden"></div>
      </div>
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Име</label>
        <input type="text" id="name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#ffb380] focus:border-[#ff5722] transition-all" th:field="*{name}" required>
      </div>
      <div>
        <label for="surName" class="block text-sm font-medium text-gray-700 mb-1">Фамилия</label>
        <input type="text" id="surName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#ffb380] focus:border-[#ff5722] transition-all" th:field="*{surName}" required>
      </div>
      <div>
        <button type="submit" class="btn-primary w-full">Регистрация</button>
      </div>
    </form>
  </div>
</div>
<script>
  function validatePasswords() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("repeatPassword").value;
      const errorMessage = document.getElementById("password-error-message");
      if (password !== confirmPassword) {
          errorMessage.textContent = "Паролите не съвпадат!";
          errorMessage.classList.remove('hidden');
          return false;
      }
      errorMessage.textContent = "";
      errorMessage.classList.add('hidden');
      return true;
  }
</script>
</body>
</html>
