<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактирай Придобивка</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f7f9fc;
        color: #333;
    }
    .form-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #fff;
        border-radius: 1rem;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
    }
    .btn-primary {
        background-color: #ff5722;
        color: #fff;
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        font-weight: 600;
        transition: background-color 0.3s;
    }
    .btn-primary:hover {
        background-color: #e64a19;
    }
    input, textarea {
        border-radius: 0.5rem;
        border: 1px solid #ddd;
        padding: 0.75rem;
        width: 100%;
        transition: box-shadow 0.3s;
    }
    input:focus, textarea:focus {
        outline: none;
        box-shadow: 0 0 0 2px #ffb380, 0 0 0 4px #ff5722;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">Редактирай придобивка</h1>
  <form th:action="@{/benefits/edit/{id}(id=${benefit.id})}" th:object="${benefit}" method="post" class="space-y-6">
    <input type="hidden" th:field="*{id}">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Име</label>
      <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Описание</label>
      <textarea id="description" th:field="*{description}" rows="4" required></textarea>
    </div>
    <div>
      <button type="submit" class="btn-primary w-full">Запази промените</button>
    </div>
  </form>
</div>
</body>
</html>
