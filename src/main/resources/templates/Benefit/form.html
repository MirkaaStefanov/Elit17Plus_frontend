<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добави Придобивка</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
        --color-primary-red: #ff5722;
        --color-secondary-blue: #007bff;
        --color-accent-green: #9acd32;
        --color-light-bg: #f7f9fc;
        --color-card-bg: #ffffff;
        --color-text-dark: #333;
        --color-text-light: #666;
        --border-radius-lg: 1.5rem;
        --border-radius-md: 0.75rem;
        --box-shadow-subtle: 0 8px 30px rgba(0, 0, 0, 0.08);
    }
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f4f7;
        color: var(--color-text-dark);
    }
    .form-container {
        max-width: 650px;
        margin: 3rem auto;
        padding: 2.5rem;
        background-color: var(--color-card-bg);
        border-radius: var(--border-radius-lg);
        box-shadow: var(--box-shadow-subtle);
        border-top: 5px solid var(--color-primary-red);
        transition: transform 0.3s ease-in-out;
    }
    .form-container:hover {
        transform: translateY(-5px);
    }
    .form-title {
        color: var(--color-primary-red);
        text-align: center;
        font-weight: 700;
        font-size: 2.25rem;
        margin-bottom: 1.5rem;
    }
    .input-group {
        margin-bottom: 1.5rem;
    }
    label {
        display: block;
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--color-text-dark);
        margin-bottom: 0.5rem;
    }
    input[type="text"],
    textarea {
        border-radius: var(--border-radius-md);
        border: 1px solid #ddd;
        padding: 0.9rem 1.2rem;
        width: 100%;
        transition: all 0.3s ease;
        font-size: 1rem;
        color: var(--color-text-dark);
        background-color: var(--color-light-bg);
    }
    input[type="text"]:focus,
    textarea:focus {
        outline: none;
        border-color: var(--color-primary-red);
        box-shadow: 0 0 0 4px rgba(255, 87, 34, 0.2);
        background-color: var(--color-card-bg);
    }
    .btn-submit {
        background-color: var(--color-primary-red);
        color: #fff;
        padding: 1rem 1.5rem;
        border-radius: 9999px;
        font-weight: 700;
        transition: background-color 0.3s, transform 0.3s;
        box-shadow: 0 4px 15px rgba(255, 87, 34, 0.25);
        width: 100%;
        border: none;
        cursor: pointer;
    }
    .btn-submit:hover {
        background-color: #e64a19;
        transform: translateY(-2px);
    }
    .btn-back {
        background-color: var(--color-light-bg);
        color: var(--color-text-dark);
        border: 1px solid #ddd;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        padding: 1rem 1.5rem;
        border-radius: 9999px;
        font-weight: 700;
        transition: background-color 0.3s, transform 0.3s;
        text-decoration: none;
        text-align: center;
        width: 100%;
    }
    .btn-back:hover {
        background-color: #e2e8f0;
        transform: translateY(-2px);
    }
    .form-actions {
      display: flex;
      gap: 1.5rem;
      justify-content: flex-end;
    }
    .btn-submit,
    .btn-back {
        width: auto;
        flex-grow: 1;
    }
  </style>
</head>
<body>

<div th:insert="~{fragments/header :: main-header}"></div>

<div class="form-container">
  <h1 class="form-title">Добави нова придобивка</h1>
  <form th:action="@{/benefits/create}" th:object="${benefit}" method="post" class="space-y-6">
    <div class="input-group">
      <label for="name">Име</label>
      <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div class="input-group">
      <label for="description">Описание</label>
      <textarea id="description" th:field="*{description}" rows="4" required></textarea>
    </div>
    <div class="form-actions">
      <a th:href="@{/benefits}" class="btn-back">
        <i class="fas fa-arrow-left mr-2"></i> Отказ
      </a>
      <button type="submit" class="btn-submit">
        <i class="fas fa-save mr-2"></i> Запази
      </button>
    </div>
  </form>
</div>
</body>
</html>
