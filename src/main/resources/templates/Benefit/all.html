<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Всички Придобивки</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-primary-red: #ff5722;
            --color-secondary-blue: #007bff;
            --color-accent-green: #9acd32;
            --color-light-bg: #f7f9fc;
            --color-card-bg: #ffffff;
            --color-text-dark: #333;
            --color-text-light: #666;
            --border-radius-lg: 1.5rem;
            --border-radius-md: 0.75rem;
            --box-shadow-subtle: 0 8px 30px rgba(0, 0, 0, 0.08);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f7;
            color: var(--color-text-dark);
        }
        .main-container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 2.5rem;
            background-color: var(--color-card-bg);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow-subtle);
            border-top: 5px solid var(--color-primary-red);
            transition: transform 0.3s ease-in-out;
        }
        .main-container:hover {
            transform: translateY(-5px);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .btn-primary {
            background-color: var(--color-primary-red);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.25);
        }
        .btn-primary:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
        }
        .btn-edit {
            background-color: var(--color-secondary-blue);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.25);
        }
        .btn-edit:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .btn-delete {
            background-color: #dc3545;
            color: #fff;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.25);
        }
        .btn-delete:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }
        .table-container {
            background-color: var(--color-card-bg);
            border-radius: var(--border-radius-md);
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead {
            background-color: var(--color-light-bg);
        }
        th, td {
            padding: 1rem 1.5rem;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #fcfdfe;
        }
        tr:hover {
            background-color: #f5f8fa;
            transition: background-color 0.2s ease;
        }
        .status-alert {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: var(--border-radius-md);
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        .status-alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status-alert i {
            margin-right: 0.75rem;
        }
    </style>
</head>
<body>

<div th:insert="~{fragments/header :: main-header}"></div>

<div class="main-container">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 space-y-4 md:space-y-0">
        <h1 class="text-3xl font-bold text-gray-800">Списък с Придобивки</h1>
        <a th:href="@{/benefits/create}" class="btn btn-primary">
            <i class="fas fa-plus-circle mr-2"></i> Добави нова придобивка
        </a>
    </div>

    <div th:if="${successMessage}" class="status-alert success">
        <i class="fas fa-check-circle"></i>
        <p th:text="${successMessage}"></p>
    </div>

    <div th:if="${errorMessage}" class="status-alert error">
        <i class="fas fa-times-circle"></i>
        <p th:text="${errorMessage}"></p>
    </div>

    <div class="table-container">
        <div class="overflow-x-auto">
            <table class="min-w-full">
                <thead>
                <tr>
                    <th class="py-3 px-6 text-left">Име</th>
                    <th class="py-3 px-6 text-left">Описание</th>
                    <th class="py-3 px-6 text-center">Действия</th>
                </tr>
                </thead>
                <tbody class="text-gray-600 text-sm font-light">
                <tr th:each="benefit : ${benefits}">
                    <td class="py-3 px-6 text-left" th:text="${benefit.name}"></td>
                    <td class="py-3 px-6 text-left" th:text="${benefit.description}"></td>
                    <td class="py-3 px-6 text-center">
                        <div class="flex items-center justify-center space-x-2">
                            <a th:href="@{/benefits/edit/{id}(id=${benefit.id})}" class="btn btn-edit text-sm">
                                <i class="fas fa-edit mr-1"></i> Редактирай
                            </a>
                            <form th:action="@{/benefits/delete/{id}(id=${benefit.id})}" method="post" onsubmit="return confirm('Сигурни ли сте, че искате да изтриете тази придобивка?');">
                                <button type="submit" class="btn btn-delete text-sm">
                                    <i class="fas fa-trash-alt mr-1"></i> Изтрий
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
