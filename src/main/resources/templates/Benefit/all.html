<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Всички Придобивки</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f9fc;
            color: #333;
        }
        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }
        .btn-primary {
            background-color: #ff5722;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #e64a19;
        }
        .btn-edit {
            background-color: #17a2b8;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .btn-edit:hover {
            background-color: #138496;
        }
        .btn-delete {
            background-color: #dc3545;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Списък с Придобивки</h1>
        <a th:href="@{/benefits/create}" class="btn-primary">Добави нова придобивка</a>
    </div>

    <div th:if="${successMessage}" class="bg-green-100 text-green-700 p-4 rounded-lg mb-4">
        <p th:text="${successMessage}"></p>
    </div>

    <div th:if="${errorMessage}" class="bg-red-100 text-red-700 p-4 rounded-lg mb-4">
        <p th:text="${errorMessage}"></p>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded-lg shadow-sm">
            <thead>
            <tr class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
                <th class="py-3 px-6 text-left">Име</th>
                <th class="py-3 px-6 text-left">Описание</th>
                <th class="py-3 px-6 text-center">Действия</th>
            </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
            <tr th:each="benefit : ${benefits}" class="border-b border-gray-200 hover:bg-gray-50">
                <td class="py-3 px-6 text-left" th:text="${benefit.name}"></td>
                <td class="py-3 px-6 text-left" th:text="${benefit.description}"></td>
                <td class="py-3 px-6 text-center">
                    <div class="flex item-center justify-center space-x-2">
                        <a th:href="@{/benefits/edit/{id}(id=${benefit.id})}" class="btn-edit">
                            Редактирай
                        </a>
                        <form th:action="@{/benefits/delete/{id}(id=${benefit.id})}" method="post" onsubmit="return confirm('Сигурни ли сте, че искате да изтриете тази придобивка?');">
                            <button type="submit" class="btn-delete">Изтрий</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
